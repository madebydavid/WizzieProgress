#config/doctrine/Model.User.dcm.yml
Model\User:
    type: entity
    table: user
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        email:
            type: string
            length: 255
            unique: true
        password:
            type: string
            length: 255
        salt:
            type: string
            length: 255
        role:
            type: string
            length: 255
            nullable: false
        first_name:
            type: string
            length: 255
            nullable: true
        last_name:
            type: string
            length: 255
            nullable: true
        created:
            type: datetime
            columnDefinition: TIMESTAMP DEFAULT CURRENT_TIMESTAMP
    manyToOne:
        created_by:
            targetEntity: Model\User
            joinColumn:
                name: created_by
                referencedColumnName: id
    lifecycleCallbacks:
        prePersist: [ eraseCredentials ]
